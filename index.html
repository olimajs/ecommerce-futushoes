<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footwear</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <a href="#" class="hamburger">
            <i class="fas fa-bars"></i>
        </a>

        <a href="#" class="phone"><i class="fas fa-phone"></i></a>

        <div class="logo">
            <i class="fas fa-shoe-prints"></i>
            <h2>2:SHUS</h2>
            <p>Find Today...How to walk towards your tomorrow</p>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="slide" data-bg="fbfbf9">
                    <img src="images/2xuzhengshoes.jpg" alt="shoe-1" />
                    <h1>Abstract</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="ed5b68">
                    <img src="images/1pinkshoe.jpg" alt="shoe-2" />
                    <h1>Design</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="101113">
                    <img src="images/3robocopshoe.jpg" alt="shoe-3" />
                    <h1>Performance</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="3d0d0d0">
                    <img src="images/4nasashoes.png" alt="shoe-4" />
                    <h1>Technology</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>

            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="progress"></div>
        </div>
    </body>
</html>
